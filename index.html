<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぷよテト画像→テト譜変換</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.16.0/dist/ort.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>🎮 ぷよテト画像→テトリス譜面 変換</h1>
        
        <div class="help-section">
            <div class="subtitle">ぷよぷよテトリス2のテトリス盤面画像を認識しテトリス譜面に変換します</div>
            <h4>📋 使い方</h4>
            <p>1. テトリス盤面のスクリーンショットを撮影（または <strong>Win + Shift + S</strong> で盤面をコピー）</p>
            <p>2. 画像をアップロード（または <strong>Ctrl + V</strong> で貼り付け）</p>
            <p>3. 分析が完了するまでお待ちください。テトリス譜面URLが生成されます。</p>
            <button class="btn info" onclick="loadSampleImage(); event.stopPropagation();">📸 サンプル画像で試す</button>
        </div>
        
        <div class="upload-section" id="uploadSection" onclick="document.getElementById('fileInput').click()">
            <div class="upload-content" id="uploadContent">
                <p>📁 クリックして画像を選択</p>
                <p>または <kbd>Ctrl + V</kbd> でクリップボードから貼り付け</p>
                <p style="color: #999; font-size: 12px;">対応形式: PNG, JPG</p>
            </div>
            
            <!-- 画像と盤面を並べて表示するエリア -->
            <div class="analysis-content" id="analysisContent" style="display: none;">
                <div class="content-row">
                    <div class="image-side">
                        <h4>📸 読み込まれた画像</h4>
                        <img id="previewImage" class="preview-image">
                    </div>
                    
                    <div class="board-side">
                        <!-- テトリス盤面（分析後のみ表示） -->
                        <div id="boardSection" style="display: none;">
                            <h4>🧩 認識されたテトリス盤面</h4>
                            <div id="tetrisBoard" class="tetris-board"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Fumen URL（分析後のみ表示） -->
                <div id="fumenSection" class="fumen-button-section" style="display: none;">
                    <button id="fumenBtn" class="btn success" onclick="openFumenUrl()">📖 Fumenで開く</button>
                </div>
            </div>
        </div>
        
        <input type="file" id="fileInput" accept="image/*">
        
        <div id="statusDiv"></div>
    </div>
       
    <script src="lib/fumen.bundle.js"></script>
    <script src="color_frame_cropper.js"></script>
    <script src="sample_images.js"></script>
    <script src="script.js"></script>
</body>
</html>
